<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZeroMQ Topic Manager - 실시간 협업 XML 편집기</title>
    
    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.3.15/themes/default/style.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="container-fluid h-100">
        <!-- Header -->
        <header class="navbar navbar-expand-lg navbar-dark bg-primary mb-3">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1">
                    <i class="fas fa-project-diagram me-2"></i>
                    ZeroMQ Topic Manager
                </span>
                
                <!-- User Status and Actions -->
                <div class="navbar-nav ms-auto">
                    <div class="nav-item dropdown">
                        <button class="btn btn-outline-light dropdown-toggle" type="button" id="userDropdown" data-bs-toggle="dropdown">
                            <i class="fas fa-users me-1"></i>
                            <span id="userCount">1</span> 사용자
                        </button>
                        <ul class="dropdown-menu" id="userList">
                            <li><span class="dropdown-item-text">현재 접속자:</span></li>
                        </ul>
                    </div>
                    
                    <button class="btn btn-outline-light ms-2" id="saveBtn" title="저장">
                        <i class="fas fa-save"></i>
                    </button>
                    
                    <button class="btn btn-outline-light ms-2" id="exportBtn" title="XML 내보내기">
                        <i class="fas fa-download"></i>
                    </button>
                    
                    <button class="btn btn-outline-light ms-2" id="generateCodeBtn" title="코드 생성">
                        <i class="fas fa-code"></i>
                    </button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <div class="row h-100">
            <!-- Left Panel - Tree Editor -->
            <div class="col-md-6 col-lg-7">
                <div class="card h-100">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">
                            <i class="fas fa-sitemap me-2"></i>
                            응용프로그램 구조
                        </h5>
                        <div class="btn-group" role="group">
                            <button class="btn btn-sm btn-success" id="addAppBtn" title="응용프로그램 추가">
                                <i class="fas fa-plus me-1"></i>App
                            </button>
                            <button class="btn btn-sm btn-info" id="addTopicBtn" title="토픽 추가" disabled>
                                <i class="fas fa-plus me-1"></i>Topic
                            </button>
                            <button class="btn btn-sm btn-danger" id="deleteBtn" title="삭제" disabled>
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                    <div class="card-body p-2">
                        <div id="treeContainer" class="h-100 overflow-auto">
                            <!-- jsTree will be rendered here -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- Right Panel - Properties and XML Preview -->
            <div class="col-md-6 col-lg-5">
                <div class="row h-100">
                    <!-- Properties Panel -->
                    <div class="col-12 mb-3" style="height: 50%;">
                        <div class="card h-100">
                            <div class="card-header">
                                <h6 class="mb-0">
                                    <i class="fas fa-cog me-2"></i>
                                    속성 편집
                                </h6>
                            </div>
                            <div class="card-body">
                                <div id="propertiesPanel">
                                    <div class="text-muted text-center mt-4">
                                        <i class="fas fa-hand-pointer fa-2x mb-2"></i>
                                        <p>좌측에서 항목을 선택하세요</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- XML Preview Panel -->
                    <div class="col-12" style="height: 50%;">
                        <div class="card h-100">
                            <div class="card-header d-flex justify-content-between align-items-center">
                                <h6 class="mb-0">
                                    <i class="fas fa-code me-2"></i>
                                    XML 미리보기
                                </h6>
                                <button class="btn btn-sm btn-outline-secondary" id="copyXmlBtn" title="복사">
                                    <i class="fas fa-copy"></i>
                                </button>
                            </div>
                            <div class="card-body p-2">
                                <pre id="xmlPreview" class="h-100 mb-0 bg-light p-2 rounded overflow-auto"><code></code></pre>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modals -->
    <!-- Add Application Modal -->
    <div class="modal fade" id="addAppModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">응용프로그램 추가</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="addAppForm">
                        <div class="mb-3">
                            <label for="appName" class="form-label">이름 *</label>
                            <input type="text" class="form-control" id="appName" required>
                        </div>
                        <div class="mb-3">
                            <label for="appDescription" class="form-label">설명</label>
                            <textarea class="form-control" id="appDescription" rows="3"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                    <button type="button" class="btn btn-success" id="confirmAddApp">추가</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Topic Modal -->
    <div class="modal fade" id="addTopicModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">토픽 추가</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="addTopicForm">
                        <div class="mb-3">
                            <label for="topicName" class="form-label">토픽 이름 *</label>
                            <input type="text" class="form-control" id="topicName" required>
                        </div>
                        <div class="mb-3">
                            <label for="topicProto" class="form-label">Proto 파일 *</label>
                            <input type="text" class="form-control" id="topicProto" placeholder="예: ptz_ctl.proto" required>
                        </div>
                        <div class="mb-3">
                            <label for="topicDirection" class="form-label">방향 *</label>
                            <select class="form-select" id="topicDirection" required>
                                <option value="">선택하세요</option>
                                <option value="publish">Publish</option>
                                <option value="subscribe">Subscribe</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="topicDescription" class="form-label">설명</label>
                            <textarea class="form-control" id="topicDescription" rows="3"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                    <button type="button" class="btn btn-info" id="confirmAddTopic">추가</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Connection Status -->
    <div id="connectionStatus" class="position-fixed bottom-0 end-0 p-3">
        <div class="alert alert-success d-flex align-items-center" role="alert">
            <i class="fas fa-wifi me-2"></i>
            <span>연결됨</span>
        </div>
    </div>

    <!-- External JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.3.15/jstree.min.js"></script>
    
    <!-- Socket.IO Client -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.min.js"></script>
    
    <!-- Yjs -->
    <script src="https://cdn.jsdelivr.net/npm/yjs@13.6.10/dist/yjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/y-websocket@1.5.0/dist/y-websocket.min.js"></script>
    
    <!-- Custom JS -->
    <script src="/static/js/xmlManager.js"></script>
    <script src="/static/js/collaboration.js"></script>
    <script src="/static/js/user_websocket.js"></script>
    <script src="/static/js/treeEditor.js"></script>
    <script src="/static/js/app.js"></script>
</body>
</html>
